<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Tododle</title>
  </head>
  <body>
    <header>
      <h1>Tododle</h1>
      <form id="new-task">
        <input
          type="text"
          id="new-task-input"
          placeholder="Lägg till en todo"
          autocomplete="off"
        />
        <button
          type="submit"
          id="new-task-submit"
          class="material-symbols-outlined"
        >
          add
        </button>
      </form>
      <p id="input-err">Fältet måste fyllas i</p>
    </header>

    <main>
      <section class="task-list">
        <h2>Todos</h2>

        <div id="task-container">
          <!-- <div class="task">
            <p class="todoCompleted">min Tododle</p>
            <div class="actions">
              <input
                class="checkBox"
                id="cbInput"
                type="checkbox"
                onchange="showCheckboxStatus('checkbox1')"
              />

              <button class="material-symbols-outlined trashcan">Delete</button>
            </div>
          </div> -->
        </div>
      </section>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <p class="modal-text">
            För att ta bort en todo måste den markeras som avklarad.
          </p>
          <button class="close" id="closeModalBtn">close</button>
        </div>
      </div>
    </main>

    <div id="input-err" style="display: none; color: red">
      Please enter a valid task.
    </div>
    <div id="tasks-container"></div>

    <script src="script.js"></script>
  </body>
</html>
